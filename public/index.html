<!DOCTYPE html>
<html>
<head>
<title>Comments!</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="javascripts/questions.js"></script>
</head>

<body>
    <h1>Welcome to the quiz......</h1>
    <div class="question" id="q1">
        <h2>Question #1:</h2>
        <h3>What is your favorite flavor of ice cream?</h3>
        <form action="">
            <ul>
                <li><input type="radio" name="iceCream" value="chocolate">Chocolate</li>
                <li><input type="radio" name="iceCream" value="vanilla">Vanilla</li>
                <li><input type="radio" name="iceCream" value="rockyRoad">Rocky Road</li>
                <li><input type="radio" name="iceCream" value="strawberry">Strawberry</li>
                <li><input type="radio" name="iceCream" value="other">Other</li>
            </ul>
        <br>
            <button type="button" id="iceCreamSubmit">Submit Answer</button>
        </form>
    </div>
    
    <div class="question" id="q2">
        <h2>Question #2:</h2>
        <h3>What is your favorite sport?</h3>
        <form action="">
            <ul>
                <li><input type="radio" name="sport" value="basketball">Basketball</li>
                <li><input type="radio" name="sport" value="volleyball">Volleyball</li>
                <li><input type="radio" name="sport" value="soccer">Soccer</li>
                <li><input type="radio" name="sport" value="football">Football</li>
                <li><input type="radio" name="sport" value="other">Other</li>
            </ul>
        <br>
            <button type="button" id="sportSubmit">Submit Answer</button>
        </form>
    </div>
    
</body>
</html>
